<div class="container">
  <div class="two-columns">
    <div class="form-login">
      <h1 class="text-center">Bienvenido!</h1>
      <div class="align-center">
        <a class="btn-google" (click)="login()"  routerLink="/colegios">
          <img width="24px" src="assets/images/google.png" alt="google logo" >
          <span>Iniciar con Google</span>
        </a>
      </div>
      <form>
        <div class="fields">
          <div class="field">
            <label for="email">Correo</label>
            <input id="email" type="text" placeholder="Ingresa tu correo" [(ngModel)]="email" name="email">
          </div>
          <div class="field">
            <label for="password">Contraseña</label>
            <input id="password" type="password" placeholder="Ingresa tu contraseña" [(ngModel)]="password" name="password">
          </div>
        </div>
        <div class="actions">
          <button (click)="login()"  routerLink="/teachers" type="submit">Ingresar</button>
          <a href="#">¿Olvidaste tu contraseña?</a>
          <a routerLink="/registro">¿Aun no te has registrado?</a>
        </div>
      </form>
    </div>
    <img class="img-start" src="assets/images/ingreso.png">
  </div>
</div>
