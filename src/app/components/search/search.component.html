<div class="container">
  <div class="two-columns">
    <section class="filters">
      <div class="stars">
        <p>Cantidad de estrellas</p>
        <div class="values">
          <div class="value">
            <span>1</span>
            <input type="checkbox">
          </div>
          <div class="value">
            <span>2</span>
            <input type="checkbox">
          </div>
          <div class="value">
            <span>3</span>
            <input type="checkbox">
          </div>
          <div class="value">
            <span>4</span>
            <input type="checkbox">
          </div>
          <div class="value">
            <span>5</span>
            <input type="checkbox">
          </div>
        </div>
      </div>

      <div class="pension">
        <p>Cobro por hora</p>
        <div class="values">
          <div class="value">
            <span>80 - 100 soles</span>
            <input type="checkbox">
          </div>
          <div class="value">
            <span>80 - 60 soles</span>
            <input [(ngModel)] ="valuee" type="checkbox">
          </div>
          <div class="value">
            <span>60 - 30 soles</span>
            <input type="checkbox">
          </div>
          <div class="value">
            <span>0 - 30 soles</span>
            <input type="checkbox">
          </div>
        </div>
      </div>

      <div class="district">
        <p>cursos que dicta</p>
        <select name="districts" id="district">
          <option value="value1">Calculo</option>
          <option value="value2" selected>Programacion I</option>
          <option value="value3">Etica</option>
          <option value="value4">Matemática básica</option>
          <option value="value5">Fundamentos de programación</option>
          <option value="value6">Java I</option>
          <option value="value7">Lenguaje</option>

        </select>
      </div>
    </section>
    <section class="results">
      <h1>Profesores Encontrados</h1>
      <p style="font-style: italic;">Se encontraron {{this.lista.length}} resultados para {{textSearch}}</p>
      <div class="response">
        <a [routerLink]="['/teachers' , school.id]"style="text-decoration: none; color: black;" *ngFor="let school of lista">
          <div class="card">
            <div class="image">
              <img class="photo" [src]="school.photo">
            </div>
            <div class="info">
              <h2 class="name">{{ school.name }}</h2>
              <p class="district" *ngIf="userType === 'padre de familia'; else course">{{ school.district }}</p>
              <ng-template #course>
                <p class="course">{{ school.course }}</p>
              </ng-template>
            </div>
          </div>
        </a>
      </div>
    </section>
  </div>

</div>
