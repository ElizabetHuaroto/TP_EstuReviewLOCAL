<div class="container">
  <section class="school">
    <div class="school-info">
      <h1 class="title">{{ teacher.name }}</h1>
      <div class="content">
        <p class="content-subtitle">Información de filtros:</p>
        <p>Costo por hora: {{ teacher.pension }} soles</p>
        <p>Curso que enseña: {{ teacher.course }}</p>
      </div>
    </div>
    <div class="school-img">
      <img [src]="teacher.photo" [alt]="teacher.name + 'photo'">
    </div>
  </section>

  <section *ngIf="!qualification" class="actions">
    <button (click)="showQualification()" type="button">Calificar</button>
    <button type="button">Compartir</button>
  </section>

  <app-qualification-teacher *ngIf="qualification" (sendedReview)="sendedReview()"></app-qualification-teacher>

</div>
